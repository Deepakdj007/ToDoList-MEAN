
<mat-toolbar color="basic">
  <mat-toolbar-row class="top-toolbar-row">
    <button class="global-button-outline new-list-button">New List +</button>
    <span class="spacer"></span>
    <button mat-icon-button class="user-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu" >
      <img src="../../../../assets/male-user.png" alt="" height="100px">
    </button>

    <!-- User Profile Menu -->
    <mat-menu #menu="matMenu" class="user-profile-menu d-flex flex-column justify-content-center align-items-center">
      <div class="profile-dropdown-menu d-flex flex-column justify-content-center align-items-center">
        <div class="profile-pic d-flex justify-content-center align-items-center mx-3 mt-3 mb-2">
          <img src="../../../../assets/male-user.png" alt="" height="60px">
        </div>
        <div class="info">
          <p class="name">{{getUser().name}}</p>
          <p class="email">{{getUser().email}}</p>
        </div>
        <div class="loginLogout" *ngIf="!getUser().loggedin">
          <button class="global-button-fill loginLogoutButton" routerLink="/login">Login</button>
          <p class="register-link">New user? <a routerLink="/register">Register</a></p>
        </div>
        <div class="loginLogout" *ngIf="getUser().loggedin">
          <button class="global-button-fill loginLogoutButton" (click)="logOut()">Logout</button>
          <p class="register-link"><a routerLink="/register">Add new account.</a></p>
        </div>
        <div class="edit-profile">
          <button mat-icon-button class="edit-button" aria-label="Example icon-button with menu icon">
            <mat-icon class="global-color edit-icon">edit</mat-icon>
          </button>
        </div>
      </div>
    </mat-menu>

  </mat-toolbar-row>

  <mat-toolbar-row class=" bottom-toolbar-row d-flex justify-content-center">
    <button class="global-button-outline home-buttons home-button-1" routerLink="/todays-tasks" routerLinkActive="button-active">Todays</button>
    <button class="global-button-outline home-buttons home-button-2" routerLink="/scheduled-tasks" routerLinkActive="button-active">Scheduled</button>
    <button class="global-button-outline home-buttons home-button-3" routerLink="" routerLinkActive="button-active" [routerLinkActiveOptions]="{exact: true}">List</button>
  </mat-toolbar-row>
</mat-toolbar>
